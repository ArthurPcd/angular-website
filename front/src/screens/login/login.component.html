<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center font-weight-bold mb-4">Login</h1>
                    <form (ngSubmit)="handleLogin()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" [(ngModel)]="formData.email" placeholder="Email" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input type="{{ showPassword ? 'text' : 'password' }}" #passwordInput id="password" name="password" [(ngModel)]="formData.password" placeholder="Password" required class="form-control">
                                <div class="input-group-append">
                  <span class="input-group-text" (click)="togglePassword()">
                    <i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                  </span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
