<div class="admin-panel">
    <h1>Panel d'Administration</h1>
    <div class="user-management">
        <h2>Gestion des Utilisateurs</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Pr√©nom</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Admin</th>
                <th>Token</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="!users.length">
                <td colspan="7">Aucun utilisateur</td>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.isAdmin ? 'Oui' : 'Non' }}</td>
                <td>{{ user.token }}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteUser(user.id)">Supprimer</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
